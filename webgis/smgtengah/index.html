<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/kecamatan_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.99584259104,110.393626689],[-6.95620312025,110.450405512]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);
        map.addLayer(overlay_OSMStandard_0);
        function pop_kecamatan_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Negeri</th>\
                        <td>' + (feature.properties['Negeri'] !== null ? Autolinker.link(String(feature.properties['Negeri'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Swasta</th>\
                        <td>' + (feature.properties['Swasta'] !== null ? Autolinker.link(String(feature.properties['Swasta'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jumlah</th>\
                        <td>' + (feature.properties['Jumlah'] !== null ? Autolinker.link(String(feature.properties['Jumlah'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_kecamatan_1_0(feature) {
            if (feature.properties['id'] >= 1.000000 && feature.properties['id'] <= 3.800000 ) {
                return {
                pane: 'pane_kecamatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,0,32,1.0)',
            }
            }
            if (feature.properties['id'] >= 3.800000 && feature.properties['id'] <= 6.600000 ) {
                return {
                pane: 'pane_kecamatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(244,165,130,1.0)',
            }
            }
            if (feature.properties['id'] >= 6.600000 && feature.properties['id'] <= 9.400000 ) {
                return {
                pane: 'pane_kecamatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
            }
            }
            if (feature.properties['id'] >= 9.400000 && feature.properties['id'] <= 12.200000 ) {
                return {
                pane: 'pane_kecamatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(186,186,186,1.0)',
            }
            }
            if (feature.properties['id'] >= 12.200000 && feature.properties['id'] <= 15.000000 ) {
                return {
                pane: 'pane_kecamatan_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,64,64,1.0)',
            }
            }
        }
        map.createPane('pane_kecamatan_1');
        map.getPane('pane_kecamatan_1').style.zIndex = 401;
        map.getPane('pane_kecamatan_1').style['mix-blend-mode'] = 'normal';
        var layer_kecamatan_1 = new L.geoJson(json_kecamatan_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_kecamatan_1',
            onEachFeature: pop_kecamatan_1,
            style: style_kecamatan_1_0,
        });
        bounds_group.addLayer(layer_kecamatan_1);
        map.addLayer(layer_kecamatan_1);
        setBounds();
        var i = 0;
        layer_kecamatan_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_kecamatan_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_kecamatan_1]);
        map.on("zoomend", function(){
            resetLabels([layer_kecamatan_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_kecamatan_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_kecamatan_1]);
        });
        </script>
    </body>
</html>
